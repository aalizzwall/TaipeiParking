<html>
  <head>
    <title>TaipeiParking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="js/pkinfo.js"></script>
  </head>
  <body ng-app="pkApp">
    <div class="container" ng-controller="pkctl">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">TaipeiParking</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-8 col-xs-12">
              <!--<input type="text" class="form-control" placeholder="請輸入姓名" ng-model="keywords"> -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
          <hr>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>編號</th>
                  <th>區域</th>
                  <th>停車場</th>
                  <th>種類</th>
                  <th></th>
                  <th>地址</th>
                  <th>電話</th>
                  <th>計價方式</th>
                  <th>汽車</th>
                  <th>機車</th>
                  <th>腳踏車</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="park in parks">
                  <td>{{park['停車場名稱 ']}}</td>
                  <td>{{park['汽車 車位數']}}</td>
                  <td>{{park['機車 車位數']}}</td>
                  <td>{{park['停車場地址 ']}}</td>
                  <td>{{park['營運時間']}}</td>
                  <td>{{park['停車費用-平日']}}</td>
                  <td>{{park['停車費用-假日']}}</td>
                  <td>{{park['計費基準']}}</td>
                  <td>{{park['補充說明']}}</td>
                  <td>{{park['月租']}}</td>
                  <td>{{park['備註說明']}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <a href="https://github.com/LeeChSien/DustExplosions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </body>
</html>
